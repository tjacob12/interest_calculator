<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">

  <link href="syles.css" />
</head>

<body>

  <div class="container mt-3">

    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <h1>Loan Calculator</h1>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input id="loan-amount" type="number" class="form-control" placeholder="Loan Amount">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">%</span>
          <input id="interest" type="number" class="form-control" placeholder="Interest">
        </div>

        <div class="input-group mb-3">
          <input id="years" type="number" class="form-control" placeholder="Number of years">
        </div>

        <div class="d-grid gap-2">
          <button id="button" class="btn btn-secondary btn-block">
            Calculate
          </button>
        </div>

        <div id="output">

        </div>

      </div>
    </div>

  </div>

  <script src="main.js"></script>

</body>

</html>
